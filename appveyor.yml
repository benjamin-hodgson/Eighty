image: Visual Studio 2017
configuration: Release

environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  github_token:
    secure: OBZs3gdhT/Lp/JtBa87UHskW/fMkG1Yh42fIuEsN7EOVsoBCUSiwke7MdeX1t6qR

nuget:
  project_feed: true
  disable_publish_on_pr: true

install:
  - ps: |
      $lastTag = git describe --abbrev=0
      Update-AppveyorBuild -Version "$lastTag-$env:APPVEYOR_BUILD_NUMBER"

  - cmd: msbuild Eighty.sln /t:restore /p:Configuration=%CONFIGURATION% /v:Minimal

  - cmd: cinst docfx

  - cmd: git config --global credential.helper store
  - ps: Add-Content "$env:USERPROFILE\.git-credentials" "https://$($env:github_token):x-oauth-basic@github.com`n"
  - cmd: git config --global user.email "benhodgson91@gmail.com"
  - cmd: git config --global user.name "AppVeyor build server"

build:
  project: Eighty.sln
  verbosity: minimal

after_build:
  - cmd: docfx Eighty.Docs/docfx.json

after_test:
  # - cmd: dotnet run --configuration %CONFIGURATION% --project Eighty.Bench\Eighty.Bench.csproj
  - cmd: msbuild Eighty.sln /t:pack /p:Configuration=%CONFIGURATION% /p:IncludeSymbols=true /p:PackageOutputPath=..\nupkgs /v:Minimal

artifacts:
  - type: NuGetPackage
    path: nupkgs/*.nupkg
  - path: BenchmarkDotNet.Artifacts
  - path: Eighty.Docs/_site

deploy:
  provider: NuGet
  skip_symbols: false
  api_key:
    secure: lB7Y+xQbPUQVGKuRLirkOR/bODAnTpJM3m+myEsp7Ed0FTxk35L2g2hR+F4mLNdz
  on:
    appveyor_repo_tag: true

on_success:
  - cmd: git clone https://github.com/benjamin-hodgson/Eighty.git --depth 1 --branch gh-pages gh-pages
  - cmd: if exist "gh-pages\%APPVEYOR_REPO_BRANCH%" rm -r "gh-pages\%APPVEYOR_REPO_BRANCH%"
  - cmd: echo d | xcopy Eighty.Docs\_site "gh-pages\%APPVEYOR_REPO_BRANCH%" /e
  - cmd: cd gh-pages
  - cmd: git add "%APPVEYOR_REPO_BRANCH%"
  - cmd: git commit -m "Update gh-pages"
  - cmd: git push